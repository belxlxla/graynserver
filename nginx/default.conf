# 1. HTTP(80)로 들어오면 자동으로 HTTPS(443)로 넘겨주기
server {
    listen 80;
    server_name graynchat.com; # ← [수정 1] 본인 도메인

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# 2. 진짜 HTTPS(443) 설정
server {
    listen 443 ssl;
    server_name graynchat.com; # ← [수정 2] 본인 도메인

    # 방금 받은 인증서 경로 (건드리지 마세요)
    ssl_certificate /etc/letsencrypt/live/graynchat.com/fullchain.pem; # ← [수정 3] 본인 도메인
    ssl_certificate_key /etc/letsencrypt/live/graynchat.com/privkey.pem; # ← [수정 4] 본인 도메인

    location / {
        proxy_pass http://app:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}